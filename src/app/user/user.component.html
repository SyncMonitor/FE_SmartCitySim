<div class="column1"> 
    <mat-accordion class="panel">
        <mat-expansion-panel (opened)="panelOpenState = true"
                            (closed)="panelOpenState = false" *ngFor="let group of grouped | keyvalue">
   
        <mat-expansion-panel-header>
           <mat-panel-title>
             {{group.key}}
           </mat-panel-title>
           <mat-panel-description>
             <mat-icon>map</mat-icon>
           </mat-panel-description>
        </mat-expansion-panel-header>
   
        <mat-accordion>
           <mat-expansion-panel (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false" *ngFor="let item of $any(group).value">
   
             <mat-expansion-panel-header (click)="showMarker(item)">
                 <mat-panel-title>
                   Sensore: {{ item.name }}
                 </mat-panel-title>
                 <mat-panel-description>
                   <span *ngIf="!item.parkingArea[0].value" class="dotFalse"></span>
                   <span *ngIf="item.parkingArea[0].value" class="dotTrue"></span>
                 </mat-panel-description>   
             </mat-expansion-panel-header>
   
             <p class="details">
                 Latitudine: {{item.parkingArea[0].latitude}}<br>
                 Longitudine: {{item.parkingArea[0].longitude}}
             </p>                        
         
           </mat-expansion-panel>
        </mat-accordion>
   
        </mat-expansion-panel>
    </mat-accordion>
</div>

<div class="column2"> 
  <div id="map">
  </div>
</div>
